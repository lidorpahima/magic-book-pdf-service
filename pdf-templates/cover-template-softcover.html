<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>{{BOOK_TITLE}} - כריכה רכה</title>
    <style>
        /*__FONT_CSS__*/
        /*__GRADIENT_CSS__*/
        /* ======================================= */
        /* חלק 1: הגדרות מידות ובלידים לדפוס      */
        /* ======================================= */
        /*__GRADIENT_CSS__*/
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
        :root {
            --book-height: 220mm;
            --book-width: 220mm;
            --spine-width: 5mm;
            --cover-bleed-size: 5mm; 
            --cover-background-color: #2c2a4a;

        }
  
        /* הגדרת גודל הדף הסופי ב-PDF */
        @page {
            size: calc((var(--book-width) * 2) + var(--spine-width) + (var(--cover-bleed-size) * 2)) calc(var(--book-height) + (var(--cover-bleed-size) * 2));
            margin: 0;
        }

        /* ======================================= */
        /* חלק 2: עיצוב כללי ותצוגה              */
        /* ======================================= */
        html, body {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--cover-background-color);
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            /* Fix absolute sizing to page to avoid rounding/centering drift */
            width: calc((var(--book-width) * 2) + var(--spine-width) + (var(--cover-bleed-size) * 2));
            height: calc(var(--book-height) + (var(--cover-bleed-size) * 2));
            overflow: hidden;
        }
        .print-container {
            position: relative;
            width: calc((var(--book-width) * 2) + var(--spine-width) + (var(--cover-bleed-size) * 2));
            height: calc(var(--book-height) + (var(--cover-bleed-size) * 2));
            /* --- שינוי 2: הסרנו את ה-margin הישן כי flex מטפל בזה עכשיו --- */
            margin: 0; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* אפקט צל מעודן לתצוגה */
        }
        /* Full-spread background overlay; blurred cover image */
        .bg-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('{{COVER_IMAGE_URL}}');
            /* Focus upper area of the image and zoom in ~30% */
            background-size: 130% auto;
            background-position: center top;
            filter: blur(80px) saturate(1.1);
            transform: scale(1.1);
            opacity: 0.85;
            pointer-events: none;
        }
        /* Gradient tint overlay injected from server */
        .bg-tint {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: transparent; /* replaced via injected CSS */
            mix-blend-mode: soft-light;
            opacity: 0.7;
            pointer-events: none;
        }
        @media print {
            .print-container { box-shadow: none; }
        }
        /* מדריך שדרה על כל גובה הדף (כולל בלידים) כדי שיראה ברור */
        .spine-full-guide {
            position: absolute;
            top: 0;
            bottom: 0;
            left: calc(var(--cover-bleed-size) + var(--book-width));
            width: var(--spine-width);
            background-color: transparent;
            pointer-events: none;
        }
        .spine-full-guide::before,
        .spine-full-guide::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .spine-full-guide::before { left: 0; }
        .spine-full-guide::after { right: 0; }
        .cover-spread {
            display: flex;
            width: calc((var(--book-width) * 2) + var(--spine-width));
            height: var(--book-height);
            color: white;
            background-color: transparent; /* allow blurred background to show */
            position: absolute;
            top: var(--cover-bleed-size);
            left: var(--cover-bleed-size);
        }
        /* ======================================= */
        /* חלק 3: עיצוב חלקי הכריכה              */
        /* ======================================= */

        /* Font classes for back cover text */
        .spacer-regular {
            font-family: 'SpacerRegular', Arial, Helvetica, sans-serif;
            font-size: 16pt;
        }
        .spacer-regular.large {
            font-family: 'SpacerRegular', Arial, Helvetica, sans-serif;
            font-size: 24pt;
            padding-top: 10mm;
        }
        .fbspacerbold {
            font-family: 'FbSpacerBold', Arial, Helvetica, sans-serif;
            font-size: 24pt;
        }
        .back-cover, .front-cover { 
            width: var(--book-width); 
            height: var(--book-height);
            padding: 15mm; 
            box-sizing: border-box; 
            display: flex; 
            flex-direction: column; 
        }
        .back-cover { justify-content: space-between; }
        .back-cover .blurb { font-size: 11pt; line-height: 1.6; }
        .back-cover .barcode { align-self: flex-start; width: 40mm; height: 40mm; background-color: white; border: 1px solid #ccc; padding: 2mm; box-sizing: border-box; }
        .back-cover .barcode img { width: 100%; height: 100%; object-fit: contain; }
        .back-cover .logo { align-self: flex-start; width: 20mm; height: 20mm; background-color: transparent; border: none; padding: 0; box-sizing: border-box; }
        .back-cover .logo img { width: 100%; height: 100%; object-fit: contain; }
        .bottom-elements {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            margin-top: auto;
        }
        .spine { width: var(--spine-width); height: 100%; background-color: transparent; position: relative; display: flex; align-items: center; justify-content: center; text-align: center; }
        .spine::before { content: ''; position: absolute; top: 20mm; bottom: 20mm; left: 0; width: 100%; background-color: rgba(255, 255, 255, 0.009); pointer-events: none; }
        .spine .spine-text { writing-mode: vertical-rl; transform: rotate(180deg); font-size: 10pt; font-weight: bold; white-space: nowrap; }
        
        .front-cover { 
            align-items: center; 
            text-align: center;
            justify-content: flex-start;
        }

        .front-cover .title { font-size: 50pt; font-weight: bold; margin-bottom: 2mm; margin-top: -6mm; font-family: 'FbSpacerBlack', Arial, Helvetica, sans-serif; }
        .front-cover .subtitle { font-size: 30pt; margin-bottom: 2mm; font-family: 'SpacerRegular', Arial, Helvetica, sans-serif; }
        .front-cover .cover-image {
            width: 100%;
            max-height: 150mm;
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5mm;
            overflow: hidden;
            border-radius: 20mm;
        }
        .front-cover .cover-image img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 20mm;
        }
        .front-cover .author { font-size: 16pt; }

        /* ======================================= */
        /* חלק 4: עיצוב צלבי חיתוך (Crop Marks)    */
        /* ======================================= */
        .crop-mark {
            position: absolute;
        }
        .crop-mark::before, 
        .crop-mark::after {
            content: '';
            position: absolute;
            background-color: rgb(213, 206, 206);
        }
        
        .crop-mark::before { width: 0.25mm; height: 15mm; }
        .crop-mark::after { height: 0.25mm; width: 15mm; }

        .top-left { top: var(--cover-bleed-size); left: var(--cover-bleed-size); }
        .top-right { top: var(--cover-bleed-size); right: var(--cover-bleed-size); }
        .bottom-left { bottom: var(--cover-bleed-size); left: var(--cover-bleed-size); }
        .bottom-right { bottom: var(--cover-bleed-size); right: var(--cover-bleed-size); }
        
        .top-left::before, .top-right::before { top: -15mm; }
        .bottom-left::before, .bottom-right::before { top: 0; } 
        .top-left::after, .bottom-left::after { left: -15mm; }
        .top-right::after, .bottom-right::after { left: 0; }

        body.no-crops .crop-mark {
            display: none;
        }
    </style>
</head>
<body>
    <div class="print-container">
        <div class="bg-overlay"></div>
        <div class="bg-tint"></div>
        <div class="crop-mark top-left"></div>
        <div class="crop-mark top-right"></div>
        <div class="crop-mark bottom-left"></div>
        <div class="crop-mark bottom-right"></div>
        
        <div class="cover-spread">
            <div class="back-cover">
                <div class="blurb">
                    <p><span class="spacer-regular">{{CHILD_NAME}} </span>|<span class="fbspacerbold"> {{BOOK_TITLE}}</span></p>
                    <p style="margin-top: 10mm;"><span class="spacer-regular large">{{BOOK_SUBTITLE}}</span></p>
                </div>
                <div class="bottom-elements">
                    <div class="barcode">
                        <img src="https://res.cloudinary.com/dqervww7v/image/upload/v1759225973/qrchimpX1024_o1xgqy.png" alt="קוד QR של הספר">
                    </div>
                    <div class="logo">
                        <img src="{{SITE_LOGO_URL}}" style="background-color: transparent;" alt="לוגו של האתר">
                    </div>
                </div>
            </div>
            <div class="spine">
                <div class="spine-text">
                    <!--{{CHILD_NAME}} | {{BOOK_TITLE}}-->
                </div>
            </div>
            <div class="front-cover">
                <div class="title">{{BOOK_TITLE}}</div>
                <div class="cover-image">
                    <img src="{{COVER_IMAGE_URL}}" alt="תמונה ראשית של הכריכה">
                </div>
                <div class="subtitle">הסיפור של {{CHILD_NAME}}</div>
            </div>
        </div>
    </div>
</body>
</html>
